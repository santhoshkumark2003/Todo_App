<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbi-lDC44uNe_kUviOhEWlKFP1HatdkyRzpQ&s"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Expense Tracker</h1>
        <div class="cal">
            <div class="card">
                <h2>Total Income</h2>
                <h3 id="totalBalance">0.00</h3>
            </div>
            <div class="card">
                <h2>Total Expenses</h2>
                <h3 id="totalExpenses">0.00</h3>
            </div>
            <div class="card">
                <h2>Net Balance</h2>
                <h3 id="netBalance">0.00</h3>
            </div>
        </div>
        <div class="form">
            <form id="transactionForm">
                <p><input type="text" id="description" placeholder="Enter Description" required></p>
                <p><input type="number" id="amount" placeholder="Enter Amount" required></p>
                <p class="sel"><select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select></p>
                <p>
                <div class="btn">
                    <button type="submit" id="add" class="add">Add</button>
                    <button type="submit" id="clear" class="clear" onclick="clearForm()">Reset</button>
                </div>
                </p>

            </form>
        </div>
        <div class="filter">
            <label><input type="radio" name="filter" id="all" value="all" checked>All</label>
            <label><input type="radio" name="filter" id="income" value="income">Income</label>
            <label><input type="radio" name="filter" id="expense" value="expense">Expense</label>
        </div>
        <h2>Track Expense & Income</h2>
        <div id="task" class="task"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
